<body>

<div class="container">

<script>
    // --- ƒêI·ªÄN TH√îNG TIN C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
    const SHEET_ID = "1tfcpFv0JGGXLovSbkOWHLNSHImKAIp3_ZEejtsoBjLY";
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwQUIutMQK6yj6ZTFLCRFJSZuThYk50cEQHGDLeWslUScCrIVUzOjxHgiyd5ZFg5B57qw/exec";

    let isRecording = false;
    let finalCombinedText = ""; // L∆∞u tr·ªØ vƒÉn b·∫£n cu·ªëi c√πng ƒë√£ l·ªçc l·∫∑p

    window.onload = async function() {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&range=B1`;
        try {
            const response = await fetch(url);
            const data = await response.text();
            document.getElementById('teacherText').innerText = data.replace(/^"|"$/g, '').replace(/""/g, '"');
        } catch (e) { document.getElementById('teacherText').innerText = "L·ªói t·∫£i b√†i!"; }
    };

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'vi-VN';
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
        let interimTranscript = "";
        let newFinalText = "";

        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                newFinalText += event.results[i][0].transcript + " ";
            } else {
                interimTranscript += event.results[i][0].transcript;
            }
        }

        if (newFinalText !== "") {
            // THU·∫¨T TO√ÅN M·ªöI: Ch·ªâ th√™m ƒëo·∫°n m·ªõi n·∫øu n√≥ kh√¥ng tr√πng v·ªõi ƒëo·∫°n cu·ªëi c·ªßa n·ªôi dung hi·ªán t·∫°i
            let currentContent = finalCombinedText.trim().toLowerCase();
            let incomingContent = newFinalText.trim().toLowerCase();
            
            if (!currentContent.endsWith(incomingContent)) {
                finalCombinedText += newFinalText;
            }
        }
        
        document.getElementById('studentResult').innerText = finalCombinedText + interimTranscript;
    };

    recognition.onend = () => {

            // Khi Zalo ng·∫Øt, kh·ªüi ƒë·ªông l·∫°i nh∆∞ng kh√¥ng x√≥a d·ªØ li·ªáu c≈©
            recognition.start();

    function startBtn() {

        document.getElementById('studentResult').innerText = "";
        isRecording = true;

    }

    function stopBtn() {

    }

    async function sendToTeacher() {

        try {
            await fetch(WEB_APP_URL, {

            });
            alert("GV ƒë√£ nh·∫≠n ƒë∆∞·ª£c b√†i c·ªßa " + name);
