<body>

<div class="container">

<script>
    const SHEET_ID = "1tfcpFv0JGGXLovSbkOWHLNSHImKAIp3_ZEejtsoBjLY";
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwQUIutMQK6yj6ZTFLCRFJSZuThYk50cEQHGDLeWslUScCrIVUzOjxHgiyd5ZFg5B57qw/exec";

    let isRecording = false;
    let finalCombinedText = ""; 

    window.onload = async function() {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&range=B1`;
        try {
            const response = await fetch(url);
            const data = await response.text();
            document.getElementById('teacherText').innerText = data.replace(/^"|"$/g, '').replace(/""/g, '"');
        } catch (e) { document.getElementById('teacherText').innerText = "Lá»—i táº£i bÃ i!"; }
    };

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'vi-VN';
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
        let interimTranscript = "";
        let newFinalText = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                newFinalText += event.results[i][0].transcript + " ";
            } else {
                interimTranscript += event.results[i][0].transcript;
            }
        }
        document.getElementById('studentResult').innerText = finalCombinedText + newFinalText + interimTranscript;
        if (newFinalText) finalCombinedText += newFinalText;
    };

    // Khi Mic tá»± ngáº¯t (Do Zalo hoáº·c do Ä‘á»©ng mÃ¡y)
    recognition.onend = () => {
        isRecording = false;
        document.getElementById('status').innerText = "âš ï¸ Mic Ä‘Ã£ táº¯t. Báº¥m nÃºt xanh Ä‘á»ƒ Ä‘á»c tiáº¿p";
        document.getElementById('status').className = "mic-off";
        document.getElementById('btnMain').innerText = "ğŸ¤ Báº¥m Ä‘á»ƒ Ä‘á»c tiáº¿p";
        document.getElementById('btnMain').style.background = "#27ae60";
    };

    function toggleMic() {

            isRecording = true;
            document.getElementById('status').innerText = "ğŸ”´ Há»‡ thá»‘ng Ä‘ang nghe...";
            document.getElementById('status').className = "mic-on";
            document.getElementById('btnMain').innerText = "â¸ Äang nghe (Báº¥m Ä‘á»ƒ dá»«ng)";
            document.getElementById('btnMain').style.background = "#c0392b";

    }

    function clearAll() {

            document.getElementById('studentResult').innerText = "";

    async function sendToTeacher() {

        if (!name) return alert("Em nháº­p tÃªn nhÃ©!");
        try {

            });
            alert("GV Ä‘Ã£ nháº­n Ä‘Æ°á»£c bÃ i cá»§a " + name);
        } catch (e) { alert("Lá»—i gá»­i bÃ i!"); }

</script>
