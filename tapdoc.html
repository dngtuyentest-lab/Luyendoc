<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUYá»†N Äá»ŒC</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f7ff; padding: 10px; text-align: center; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 15px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* Giao diá»‡n Ä‘oáº¡n Ä‘á»c tá»‘i Æ°u cho Ä‘iá»‡n thoáº¡i */
        #readingArea { 
            font-size: 22px; line-height: 1.8; text-align: justify; 
            background: #ffffff; padding: 15px; border-radius: 15px; 
            border: 3px solid #3498db; margin-bottom: 15px; min-height: 200px;
            word-wrap: break-word;
        }

        /* Chá»¯ chÆ°a Ä‘á»c: Äáº­m vÃ  rÃµ hÆ¡n (mÃ u xÃ¡m Ä‘áº­m) */
        .word { color: #576574; display: inline-block; margin-right: 5px; font-weight: 600; }
        
        /* Chá»¯ Ä‘Ã£ Ä‘á»c Ä‘Ãºng: Äá» ná»•i báº­t */
        .read { color: #ee5253 !important; font-weight: 900; text-decoration: underline; }

        .btn { padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }
        .btn-start { background: #2ecc71; color: white; box-shadow: 0 4px #27ae60; }
        .btn-send { background: #3498db; color: white; box-shadow: 0 4px #2980b9; display: none; }
        
        #resultLog { margin-top: 15px; padding: 10px; background: #feca57; border-radius: 10px; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h3 style="color: #2c3e50; margin-bottom: 5px;">ğŸ“– LUYá»†N Äá»ŒC </h3>
    
    <div id="readingArea">Äang táº£i bÃ i Ä‘á»c...</div>

    <input type="text" id="studentName" placeholder="Nháº­p há» tÃªn cá»§a con..." style="width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 2px solid #ddd; box-sizing: border-box;">

    <button id="btnMain" class="btn btn-start" onclick="toggleMic()">ğŸ¤ Báº®T Äáº¦U Äá»ŒC</button>
    <button id="btnSend" class="btn btn-send" onclick="sendResult()">ğŸš€ Gá»¬I Káº¾T QUáº¢ CHO CÃ”</button>
    
    <div id="resultLog"></div>
    <div id="status" style="margin-top:10px; font-size: 14px; color: #8395a7;">Sáºµn sÃ ng</div>
</div>

<script>
    const SHEET_ID = "1tfcpFv0JGGXLovSbkOWHLNSHImKAIp3_ZEejtsoBjLY"; 
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwQUIutMQK6yj6ZTFLCRFJSZuThYk50cEQHGDLeWslUScCrIVUzOjxHgiyd5ZFg5B57qw/exec";

    let isRecording = false;
    let allWords = [];
    let currentIndex = 0; 

    window.onload = async function() {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&range=B1`;
        try {
            const response = await fetch(url);
            const text = await response.text();
            const cleanText = text.replace(/^"|"$/g, '').replace(/""/g, '"');
            allWords = cleanText.split(/\s+/);
            document.getElementById('readingArea').innerHTML = allWords.map((word, index) => 
                `<span class="word" id="word-${index}">${word}</span>`
            ).join('');
        } catch (e) { alert("Lá»—i táº£i bÃ i Ä‘á»c!"); }
    };

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'vi-VN';
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
            let spoken = event.results[i][0].transcript.toLowerCase();
            
            // Má» Rá»˜NG PHáº M VI NGHE Äáº¾N 7 Tá»ª Káº¾ TIáº¾P
            // GiÃºp há»c sinh bá» qua 1 Ä‘oáº¡n dÃ i váº«n Ä‘á»c tiáº¿p Ä‘Æ°á»£c
            for (let offset = 0; offset <= 7; offset++) {
                let checkIndex = currentIndex + offset;
                if (checkIndex < allWords.length) {
                    // Loáº¡i bá» dáº¥u cÃ¢u Ä‘á»ƒ so khá»›p chÃ­nh xÃ¡c hÆ¡n
                    let targetWord = allWords[checkIndex].toLowerCase().replace(/[.,!?;:"]/g, '');
                    
                    if (spoken.includes(targetWord)) {
                        document.getElementById(`word-${checkIndex}`).classList.add('read');
                        
                        // Náº¿u tá»« vá»«a Ä‘á»c náº±m sau vá»‹ trÃ­ hiá»‡n táº¡i, mÃ¡y tá»± nháº£y lÃªn vá»‹ trÃ­ má»›i
                        if (checkIndex >= currentIndex) {
                            currentIndex = checkIndex + 1;
                        }
                    }
                }
            }
        }
    };

    recognition.onend = () => { if (isRecording) recognition.start(); };

    function toggleMic() {
        if (!isRecording) {
            recognition.start();
            isRecording = true;
            document.getElementById('btnMain').innerText = "â¸ ÄANG NGHE... Báº¤M Äá»‚ Dá»ªNG";
            document.getElementById('btnMain').style.background = "#ee5253";
            document.getElementById('btnSend').style.display = "none";
            document.getElementById('status').innerText = "Há»‡ thá»‘ng Ä‘ang má»Ÿ mic";
        } else {
            recognition.stop();
            isRecording = false;
            document.getElementById('btnMain').innerText = "ğŸ¤ TIáº¾P Tá»¤C Äá»ŒC";
            document.getElementById('btnMain').style.background = "#2ecc71";
            document.getElementById('btnSend').style.display = "block";
            document.getElementById('status').innerText = "ÄÃ£ dá»«ng mic";
        }
    }

    async function sendResult() {
        const name = document.getElementById('studentName').value;
        if (!name) return alert("Con chÆ°a nháº­p tÃªn kÃ¬a!");

        const readWords = document.querySelectorAll('.read').length;
        const total = allWords.length;
        const percent = Math.round((readWords / total) * 100);
        
        let missed = [];
        allWords.forEach((w, i) => {
            if (!document.getElementById(`word-${i}`).classList.contains('read')) missed.push(w);
        });

        const log = document.getElementById('resultLog');
        log.style.display = "block";
        log.innerHTML = `ğŸŒŸ Káº¿t quáº£: ${percent}%<br>âœ… ÄÃºng ${readWords}/${total} tá»«<br>âŒ Cáº§n luyá»‡n thÃªm: ${missed.slice(0,5).join(', ')}${missed.length > 5 ? '...' : ''}`;

        try {
            // Hiá»ƒn thá»‹ tráº¡ng thÃ¡i Ä‘ang gá»­i
            document.getElementById('btnSend').innerText = "âŒ› ÄANG Gá»¬I BÃ€I...";
            document.getElementById('btnSend').disabled = true;

            await fetch(WEB_APP_URL, {
                method: "POST", mode: "no-cors",
                body: JSON.stringify({ 
                    name: name, 
                    score: percent + "%", 
                    details: `${readWords}/${total}`,
                    missed: missed.join(', ') 
                })
            });
            alert("ChÃºc má»«ng " + name + "! BÃ i cá»§a em Ä‘Ã£ Ä‘Æ°á»£c gá»­i Ä‘áº¿n GV.");
            document.getElementById('btnSend').innerText = "ğŸš€ ÄÃƒ Gá»¬I XONG";
        } catch (e) { 
            alert("Lá»—i khi gá»­i bÃ i! Em hÃ£y chá»¥p mÃ n hÃ¬nh láº¡i nhÃ©."); 
            document.getElementById('btnSend').innerText = "ğŸš€ Gá»¬I Láº I";
            document.getElementById('btnSend').disabled = false;
        }
    }
</script>
</script>
</body>
</html>
