<body>

<div class="container">
    <h2 style="color: #2c3e50;">ğŸ“– LUYÃŠN Äá»ŒC</h2>

<script>
    // THAY ID SHEET Cá»¦A Báº N VÃ€O ÄÃ‚Y
    const SHEET_ID = "1tfcpFv0JGGXLovSbkOWHLNSHImKAIp3_ZEejtsoBjLY"; 

    let isRecording = false;
    let allWords = [];

    window.onload = async function() {
        const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&range=B1`;
        try {
            const response = await fetch(url);
            const text = await response.text();
            const cleanText = text.replace(/^"|"$/g, '').replace(/""/g, '"');
            allWords = cleanText.split(/\s+/);
            document.getElementById('readingArea').innerHTML = allWords.map((word, index) => 
                `<span class="word" id="word-${index}">${word}</span>`
            ).join('');
        } catch (e) { document.getElementById('readingArea').innerText = "Lá»—i táº£i bÃ i! Kiá»ƒm tra láº¡i ID Sheet vÃ  quyá»n Chia sáº»."; }
    };

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'vi-VN';
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = (event) => {
        for (let i = event.resultIndex; i < event.results.length; i++) {
            let spokenText = event.results[i][0].transcript.toLowerCase();
            allWords.forEach((word, index) => {
                let cleanWord = word.toLowerCase().replace(/[.,!?;:]/g, '');
                if (spokenText.includes(cleanWord)) {
                    document.getElementById(`word-${index}`).classList.add('read');
                }
            });
        }
    };

    recognition.onend = () => { if (isRecording) recognition.start(); };

    function toggleMic() {
        if (!isRecording) {
            recognition.start();
            isRecording = true;
            document.getElementById('btnMain').innerText = "â¸ ÄANG NGHE... Báº¤M Äá»‚ Dá»ªNG";
            document.getElementById('btnMain').style.background = "#d63031";
            document.getElementById('status').innerText = "Há»‡ thá»‘ng Ä‘ang má»Ÿ mic";
        } else {
            recognition.stop();
            isRecording = false;
            document.getElementById('btnMain').innerText = "ğŸ¤ TIáº¾P Tá»¤C Äá»ŒC";
            document.getElementById('btnMain').style.background = "#27ae60";
            document.getElementById('status').innerText = "ÄÃ£ táº¡m dá»«ng";
        }
    }
</script>
